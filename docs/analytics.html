<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Charity Banner Â» Analytics</title>

		<!--Metadata-->
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Load a customizable charity banner onto your website with an HTML tag.">
		<meta name="keywords" content="charity,charity banner">
		<meta name="robots" content="index,follow,noodp">
		<meta name="googlebot" content="index,follow">
		<meta name="url" content="https://charitybanner.com">

		<!--Stylesheets-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- Header -->
		<header class="masthead">
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-12 text-center">
						<h1 class="title">Charity Banner</h1>
						<p class="lead">Easily promote a charity with an HTML tag</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container mb-5">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<h1 class="mt-5">Banner analytics</h1>
					<p class="lead">See your banner analytics</p>
				</div>
				<div class="col-3"></div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<div class="form-group">
						<table class="table">
							<tbody>
								<tr>
									<th scope="row">Banner ID</th>
									<th id="bannerIdCell">None</th>
								</tr>
								<tr>
									<th scope="row">Impressions</th>
									<td id="impressionsCell">0</td>
								</tr>
								<tr>
									<th scope="row">Clicks</th>
									<td id="clicksCell">0</td>
								</tr>
							</tbody>
						</table>
					</div>
					<form id="bannerSearchForm">
						<div class="form-group">
							<label for="bannerSearchInput">Banner ID</label>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter banner ID" id="bannerSearchInput" required autocomplete="off">
							</div>
						</div>
						<button type="submit" class="btn btn-primary col-md-12">Find my banner</button>
					</form>
				</div>
				<div class="col-3"></div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
		<script src="https://benbotvinick.com/cdn/rooster.js"></script>
		<script src="js/dist/analytics.min.js"></script>
	</body>

</html>
