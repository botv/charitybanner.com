<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Charity Banner Â» Home</title>

		<!--Metadata-->
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Load a customizable charity banner onto your website with an HTML tag.">
		<meta name="keywords" content="charity,charity banner">
		<meta name="robots" content="index,follow,noodp">
		<meta name="googlebot" content="index,follow">
		<meta name="url" content="https://charitybanner.com">

		<!--Stylesheets-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- Header -->
		<header class="masthead">
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-12 text-center">
						<h1 class="title">Charity Banner</h1>
						<p class="lead">Load a charity banner with an HTML tag</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container mb-5">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<h1 class="mt-5">Create your banner</h1>
					<p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
				</div>
				<div class="col-3"></div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">State</label>
								<select id="inputState" class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" id="inputZip">
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck">
									Check me out
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Sign in</button>
					</form>
				</div>
				<div class="col-3"></div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
		<script src="https://benbotvinick.com/cdn/rooster.js"></script>
		<script src="js/dist/bundle.js"></script>
	</body>

</html>
