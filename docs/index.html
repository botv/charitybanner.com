<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Charity Banner Â» Home</title>

		<!--Metadata-->
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Load a customizable charity banner onto your website with an HTML tag.">
		<meta name="keywords" content="charity,charity banner">
		<meta name="robots" content="index,follow,noodp">
		<meta name="googlebot" content="index,follow">
		<meta name="url" content="https://charitybanner.com">

		<!--Stylesheets-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- Header -->
		<header class="masthead">
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-12 text-center">
						<h1 class="title">Charity Banner</h1>
						<p class="lead">Easily promote a charity with an HTML tag</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container mb-5">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<h1 class="mt-5">Create your banner</h1>
					<p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
				</div>
				<div class="col-3"></div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<form id="bannerForm">
						<div class="form-group">
							<label for="siteURL">Your Website</label>
							<input name="siteURL" type="text" class="form-control" id="siteURL" placeholder="https://my-website.com">
						</div>
						<div class="form-group">
							<label for="charityURL">Charity Website (recommended)</label>
							<input name="charityURL" type="text" class="form-control" id="charityURL" placeholder="https://charity-website.com">
						</div>
						<div class="form-group">
							<label for="searchProjectsQuery" id="projectLabel">Project (none chosen)</label>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search for projects" id="searchProjectsQuery">
								<div class="input-group-append" id="searchProjects">
									<button class="btn btn-secondary" type="button">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
							<ul class="list-group" id="searchResults">
							</ul>

							<!--<select name="charityId" id="inputOrganization" class="form-control">-->
								<!--<option selected>Choose...</option>-->
							<!--</select>-->
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="bannerStyle">Banner Style</label>
								<select name="bannerStyle" id="bannerStyle" class="form-control">
									<option>vanish</option>
									<option selected>fixed</option>
									<option>scroll</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="bannerHeight">Banner Height (px)</label>
								<input name="bannerHeight" type="number" class="form-control" id="bannerHeight" min="150">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
								<label for="bannerPrimaryColor">Primary</label>
								<input name="bannerPrimaryColor" type="color" class="form-control" value="#ff6666" id="bannerPrimaryColor">
							</div>
							<div class="form-group col-md-3">
								<label for="bannerSecondaryColor">Secondary</label>
								<input name="bannerSecondaryColor" type="color" class="form-control" value="#883333" id="bannerSecondaryColor">
							</div>
							<div class="form-group col-md-3">
								<label for="bannerTertiaryColor">Tertiary</label>
								<input name="bannerHighlightColor" type="color" class="form-control" value="#5555ff" id="bannerTertiaryColor">
							</div>
							<div class="form-group col-md-3">
								<label for="bannerTextColor">Text</label>
								<input name="bannerTextColor" type="color" class="form-control" value="#000000" id="bannerTextColor">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Create My Banner!</button>
					</form>
				</div>
				<div class="col-3"></div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
		<script src="https://benbotvinick.com/cdn/rooster.js"></script>
		<script src="js/dist/bundle.js"></script>
	</body>

</html>
