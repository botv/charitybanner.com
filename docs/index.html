<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Charity Banner Â» Home</title>

		<!--Metadata-->
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Load a customizable charity banner onto your website with an HTML tag.">
		<meta name="keywords" content="charity,charity banner">
		<meta name="robots" content="index,follow,noodp">
		<meta name="googlebot" content="index,follow">
		<meta name="url" content="https://charitybanner.com">

		<!--Stylesheets-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- Header -->
		<header class="masthead">
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-12 text-center">
						<h1 class="title">Charity Banner</h1>
						<p class="lead">Easily promote a charity with an HTML tag</p>
					</div>
				</div>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container mb-5">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<h1 class="mt-5">Create your banner</h1>
					<p class="lead">Complete the form to create a banner</p>
				</div>
				<div class="col-3"></div>
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<form id="bannerForm">
						<div class="form-group">
							<label for="siteURLInput">Your Website</label>
							<input type="text" class="form-control" id="siteURLInput" placeholder="https://example.com" required
										 autocomplete="off">
						</div>
						<div class="form-group">
							<label for="projectInput" id="projectLabel">Charity</label>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search for projects" id="projectInput" required
											 autocomplete="off">
								<div class="input-group-append">
									<button id="searchButton" class="btn btn-secondary" type="button">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
							<ul class="list-group" id="searchResults"></ul>
						</div>
						<div class="form-group">
							<label for="styleSelect">Banner Style</label>
							<select id="styleSelect" class="form-control col-md-12">
								<option value="fixed" selected>Fixed</option>
								<option value="vanish">Vanish</option>
								<option value="scroll">Scroll</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary col-md-12">Create My Banner!</button>
					</form>
				</div>
				<div class="col-3"></div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Banner Code</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Copy and paste this script tag into the head of your to display your banner:
						<br>
						<code id="resultScript"></code>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="copyCode">Copy code</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
		<script src="https://benbotvinick.com/cdn/rooster.js"></script>
		<script src="js/dist/bundle.js"></script>
	</body>

</html>
